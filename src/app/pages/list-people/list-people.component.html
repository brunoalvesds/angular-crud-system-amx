<h2>People</h2>
<ul>
    <li *ngFor="let person of people">
        <div>
            <h3 matLine>{{ person.firstName }} {{ person.lastName }} {{person._id}}</h3>
        </div>
        
        <div class="actions">
            <button mat-raised-button (click)="editPerson(person._id)">Edit</button>
            <button mat-raised-button>Remove</button>
        </div>
    </li>
</ul>

<button mat-raised-button color="primary"  routerLink="/people/new">New Person</button>
