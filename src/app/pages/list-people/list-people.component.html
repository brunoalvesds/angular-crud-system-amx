<h2>List People</h2>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of people">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>
                <a (click)="editPerson(person.id)"><i class="fa fa-edit"></i></a>
                <a (click)="deletePerson(person.id)"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
    </tbody>
</table>
<button routerLink="/people/new">New Person</button>
