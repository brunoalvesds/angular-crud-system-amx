<div class="page-content">
    <h2>Sign In to start your session</h2>
    <form (ngSubmit)="signIn()">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password:</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Sign In</button>
        <button mat-raised-button color="accent" routerLink="/register">Register</button>
    </form>
</div>
