<h2>Sign In</h2>
<form (ngSubmit)="signIn()" class="content">
    <mat-form-field>
        <mat-label>User:</mat-label>
        <input matInput [(ngModel)]="username" name="username" [required]="true">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" [required]="true">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Sign In</button>
    <button mat-raised-button color="accent" routerLink="/register">Register</button>
</form>
