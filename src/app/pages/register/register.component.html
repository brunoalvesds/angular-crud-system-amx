<h2>Register</h2>
<form (ngSubmit)="register()">
    <mat-form-field>
        <mat-label>Username:</mat-label>
        <input matInput [(ngModel)]="username" name="username" [required]="true">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password:</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" [required]="true">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Confirm Password:</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" [required]="true">
    </mat-form-field>
    <div *ngIf="password !== confirmPassword">
        <p>Passwords do not match</p>
    </div>
    <button mat-raised-button color="primary" type="submit">Register</button>
</form>
